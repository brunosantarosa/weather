<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="search" onclick="clickButton()">
            <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="medium-container">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21ºC</p>

            <div class="small-container">
                <img class="img-weather" src="https://openweathermap.org/img/wn/04n.png" alt="ícone-tempo">
                <p class="text">Nublado</p>
            </div>

            <p class="humidity">Umidade: 5%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
